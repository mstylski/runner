<div class="routes-background">
  <h2>My Routes</h2>
  <div class="routes">
    <mat-card *ngFor="let runningRoute of runningRoutes" class="mt-3">
      <h3>{{runningRoute.name}}</h3>
      <mat-card-content>
        <div><strong><small>Distance</small> {{getDistance(runningRoute.distance)}}km</strong><br></div>
        <div><strong><small>Elevation Gain:</small> {{runningRoute["elevation_gain"].toFixed(0)}} m</strong></div>
        <img  class="map" [src]="runningRoute.map_urls.retina_url" [routerLink]="[runningRoute.id_str]" alt="map">
      </mat-card-content>
    </mat-card>
  </div>
</div>
