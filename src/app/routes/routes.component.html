<h2>My Routes</h2>
<mat-card *ngFor="let runningRoute typeof runningRoutes">
  <h2>{{runningRoute.name}}</h2>
  <mat-card-content>
    <strong><small>Distance</small> {{getDistance(runningRoute.distance)}}km</strong><br>
    <strong><small>Elevation Gain:</small> {{runningRoute.elevation_gain.toFixed(0)}} m</strong>
    <strong><small></small></strong>
  </mat-card-content>
</mat-card>
