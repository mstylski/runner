<h2>{{ 'MY-ROUTES' | translate }}</h2>
<div class="routes">
  <mat-card *ngFor="let runningRoute of runningRoutes" class="mt-3">
    <strong><h3>{{runningRoute.name}}</h3></strong>
    <mat-card-content>
      <div><strong><small>{{ 'DISTANCE' | translate }}</small> {{getDistance(runningRoute.distance)}}km</strong><br></div>
      <div><strong><small>{{ 'ELEVATION_GAIN' | translate }}</small> {{runningRoute["elevation_gain"].toFixed(0)}} m</strong></div>
      <img class="map" [src]="runningRoute.map_urls.retina_url" [routerLink]="[runningRoute.id_str]" alt="map">
    </mat-card-content>
  </mat-card>
</div>
