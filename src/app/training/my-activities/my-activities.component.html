<h1 class="my-activities">My Activities</h1>
<mat-card>
  <mat-card-header>Sport</mat-card-header>
  <mat-card-content>
    <mat-form-field class="mt-2 type-of-sport">
      <mat-label>Choose type of sport</mat-label>
      <mat-select formControlName="kindOfSport">
        <mat-option *ngFor="let workoutData of workoutData "
                    [value]="workoutData"> {{ workoutData }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<form [formGroup]="modelForm" *ngIf="modelForm">
</form>
