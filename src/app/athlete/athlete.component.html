<div class="d-flex justify-content-between">
    <div class="col-md-4">
      <mat-card>
        <mat-card-header class="mb-3">
          <div mat-card-avatar>
            <img [src]="athlete?.profile_medium" alt="avatar" class="avatar">
          </div>
          <p>{{athlete?.firstname}} {{athlete?.lastname}}</p>
        </mat-card-header>
        <mat-card-content>
          <p>Last training</p>
          KM
          PACE
          TIME
          <p>MAP</p>
        </mat-card-content>
        <button mat-raised-button color="warn" class="button">
          <a href="http://www.strava.com/oauth/authorize?client_id=57403&response_type=
code&redirect_uri=http://localhost:4200&approval_prompt=force&scope=activity:read_all">Authorize access</a>
        </button>
      </mat-card>
      <mat-card class="mt-3">
        <mat-card-header>
          Personal Best
        </mat-card-header>
        <mat-card-content>
          <div>1KM</div>
          <div>1MILE</div>
          <div>5KM</div>
          <div>10KM</div>
          <div>21,1KM</div>
          <div>21,1KM</div>
          <div>42,095KM</div>
        </mat-card-content>
      </mat-card>
    </div>
  <div class="col-md-8">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar>Avatar</div>
        Here user name + date of traning
      </mat-card-header>
      <mat-card-content>
        <div>
          <h3>Title</h3>
          <span>Distance</span>
          <span>Elev Gain</span>
          <span>Time</span>
        </div>
      </mat-card-content>
      <img mat-card-image src="" alt=""> //CLICKABLE MAP
    </mat-card>
  </div>
</div>
